# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "Yellow Thirty"
subtitle: "单身狗，配狗，绝配"
description: "家有雪纳瑞、十三"
keywords: "萌新 , 技术 ，宠物 , 动漫"
author: Huang Lei
language: zh-Hans
timezone: UTC

# URL 修改访问URL路径
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
#永久链接 未生效 需要研究
permalink: :year/:month/:day/:title/
#permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/qq552743/qq552743.github.io.git
  branch: master

#NEXT 自带搜索 但是有错误 但不知道怎么修复 好像需要升级才能修复错误
#NEXT https://www.jianshu.com/p/02afabcae502#comment-36376856
search:
  path: search.xml
  field: post
  format: html
  limit: 10000



# algolia
# 链接：https://www.jianshu.com/p/fa2354d61e37

algolia:
appId: 'VL9SU4E6UA'
apiKey: '9e55316068a8d48f82ba998b119a994d'
adminApiKey: 'c4624e70f471a3ab38ef2d4add3fc641'
indexName: 'blog'
chunkSize: 5000
fields:
    - title
    - slug
    - path
    - content:strip


# 卡通人物
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  #模型选择
  mode:
    use: live2d-widget-model-z16  # npm install live2d-widget-model-z16
    #use: live2d-widget-model-miku
    #use: live2d-widget-model-hibiki
    #use: live2d-widget-model-shizuku
  display:
    # 方向 大小
    position: right
    width: 50
    height: 80

    # 水平位置
    hOffset: 50
    # 垂直位置
    vOffset: -20

  #手机上是否显示
  mobile:
    show: false

# hexo-tag-cloud 标签云
# https://github.com/MikeCoder/hexo-tag-cloud
tag_cloud:
    textFont: 'Trebuchet MS, Helvetica'
    textColor: 'red'
    textHeight: 25
    # 轮廓颜色
    outlineColor: '#E2E1D1'
    maxSpeed: 0.5 # range from [0.01 ~ 1]

# RSS
# Extensions
## Plugins: http://hexo.io/plugins/   https://www.imooc.com/article/30454
plugins: hexo-generate-feed


# hexo-neat 博文压缩   弃用
# GitHub https://github.com/rozbo/hexo-neat
# 教程原文：https://blog.csdn.net/lewky_liu/article/details/82432003
neat_enable: false
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css
neat_css:
  enable: true
  exclude:
    - '*.min.css' #官方
    # - '**/*.min.css'   #由于有中文，各种报错
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'  #官方

    # 下面3个，由于代码中带有中文，各种报错
    # - '**/*.min.js'
    # - '**/jquery.fancybox.pack.js'
    # - '**/index.js'
